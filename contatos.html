<body>
    <header>
        <div class="caixa">
           <h1> <img src="./assets/img/logo-branco.png" alt="logomarca da barbearia alura, uma silhueta de um homem com barba"> </h1>

<main>    
    <form>
        <label for="nomeesobrenome">Nome e Sobrenome*</label>
        <input type="text" id="nomeesobrenome">

        <label for="email">Email</label>
        <input type="text" id="email">

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone">
        
        <label for="mensagem">Mensagem</label>
        <textarea name="" id="mensagem" cols="70" rows="10"></textarea>
        
        <div>
            <p>Como prefere nosso contato?</p>
            <label for="radio-email">Email</label>
            <input type="radio" name="contato"  value="email" id="radio-email">

            <label for="radio-telefone">Telefone</label>
            <input type="radio" name="contato"  value="telefone" id="radio-telefone">

            <label for="radio-whatsapp">WhatsApp</label>
            <input type="radio" name="contato"  value="WhatsApp" id="radio-whatsapp">
        </div>

        <label for="receber-novidades"><input id="receber-novidades" type="checkbox"> Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar" >

    </form>  
</main>
