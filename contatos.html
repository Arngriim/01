<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style-contato.css">
</head>
<body>
    <header>
        <div class="caixa">
           <h1> <img src="./assets/img/logo-branco.png" alt="logomarca da barbearia alura, uma silhueta de um homem com barba"> </h1>
          
           <nav>
               <ul>
                   <li><a href="index.html"> Home </a></li>
                   <li><a href="./produtos.html"> Produtos </a></li>
                   <li><a href="./contatos.html"> Contato </a></li>
               </ul>
           </nav>  
        </div>  
       </header>
<main>    
    <form>
        <label for="nomeesobrenome">Nome e Sobrenome*</label>
        <input type="text" id="nomeesobrenome" class="input-padrao" placeholder="Seu nome" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" placeholder="(xx) xxxxx-xxxx" required>
        
        <label for="mensagem">Mensagem</label required>
        <textarea name="" cols="70" rows="10" id="mensagem"  class="input-padrao"></textarea>
        
        <fieldset>
            <legend>Como prefere nosso contato?</legend>
            <label for="radio-email"><input type="radio" name="contato"  value="email" id="radio-email">Email</label>
            

            <label for="radio-telefone"><input type="radio" name="contato"  value="telefone" id="radio-telefone">Telefone</label>
            

            <label for="radio-whatsapp"><input type="radio" name="contato"  value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
            
        </fieldset>

        <fieldset>
                <legend>Qual horário prefete ser atendido?</legend>
            <select name="horario-atendimento" id="">
                <option value="">Manhã</option>
                <option value="">Tarde</option>
                <option value="">Noite</option>
            </select>
        </fieldset>
        
        <label class="checkbox" for="receber-novidades"><input id="receber-novidades" type="checkbox"> Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar" class="enviar" >

    </form>  

    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>    
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
            </tr>
        </tbody>
    </table>
</main>         
 
<footer>
    <img src="./assets/img/logo-branco.png" alt="">
    <p class="copyright">&copy;Copyright Barbearia Alura - 2023</p>
</footer>   
</body>
</html>
